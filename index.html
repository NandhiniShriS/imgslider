<!DOCTYPE html>
<html>
    <head>
        <title>Img Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="monkey.jpg"/>
                    <img id="slide-2" src="lion.jpg"/>
                    <img id="slide-3" src="leo.jpg"/>
                    <img id="slide-4" src="giff.jpg"/>
                    <img id="slide-5" src="cat.jpg"/>
                    <img id="slide-6" src="squirrel.jpg"/>
                    <img id="slide-7" src="elephant.jpg"/>
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                    <a href="#slide-5"></a>
                    <a href="#slide-6"></a>
                    <a href="#slide-7"></a>
                </div>
            </div>
        </section>
    </body>
</html>
